<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Générateur YAML API - PFA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e1e2f, #2c2c44);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', 'Arial', sans-serif;
        }
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        .container {
            max-width: 750px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 45px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 215, 0, 0.1);
            animation: slideUp 0.6s ease-out;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2 {
            color: #ffd700;
            font-weight: 700;
            margin-bottom: 35px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
        }
        h2::after {
            content: '';
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, #ffd700, #ffca28);
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
        }
        .info-text {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            color: #e0e0e0;
            font-size: 1.15em;
            border-left: 6px solid #4a90e2;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .form-label {
            color: #4a90e2;
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .form-label i {
            margin-right: 8px;
            color: #ffd700;
        }
        .form-control {
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            transition: border-color 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
        }
        .form-control:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 8px rgba(74, 144, 226, 0.5);
            background: rgba(255, 255, 255, 0.15);
        }
        .form-control::placeholder {
            color: #b0b0b0;
        }
        .form-check-label {
            color: #e0e0e0;
            margin-left: 10px;
            font-weight: 500;
        }
        .btn-primary {
            background: linear-gradient(45deg, #4a90e2, #6a0dad);
            border: none;
            padding: 14px 35px;
            font-size: 1.2em;
            border-radius: 10px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(74, 144, 226, 0.5);
        }
        .btn-primary:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-cogs"></i> Générateur YAML API - PFA</h2>
        <div class="info-text">
            <p><i class="fas fa-info-circle"></i> Saisissez le tag de l'API et, optionnellement, la version. Choisissez le format de sortie pour générer les fichiers YAML. Laissez la version vide pour toutes les versions disponibles.</p>
        </div>
        <form th:action="@{/process}" th:object="${apiRequest}" method="post" enctype="multipart/form-data">
            <div class="mb-5">
                <label for="openapiFile" class="form-label"><i class="fas fa-upload"></i> Charger le fichier SP5_OpenAPI.json</label>
                <input type="file" class="form-control" id="openapiFile" name="openapiFile" required>
            </div>
            <div class="mb-5">
                <label for="tag" class="form-label"><i class="fas fa-tag"></i> Tag API (ex: AuthentificationWebService)</label>
                <input type="text" class="form-control" id="tag" th:field="*{tag}" required placeholder="Entrez le tag de l'API">
            </div>
            <div class="mb-5">
                <label for="version" class="form-label"><i class="fas fa-code-branch"></i> Version de l'API (ex: v1, V1, laissez vide)</label>
                <input type="text" class="form-control" id="version" th:field="*{version}" placeholder="Entrez la version ou laissez vide">
            </div>
            <div class="mb-5">
                <label class="form-label"><i class="fas fa-layer-group"></i> Type de sortie</label>
                <div class="form-check mb-2">
                    <input type="radio" class="form-check-input" id="singleFile" th:field="*{outputChoice}" value="1" checked>
                    <label class="form-check-label" for="singleFile">Un seul fichier YAML par version</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="multipleFiles" th:field="*{outputChoice}" value="2">
                    <label class="form-check-label" for="multipleFiles">Fichiers YAML séparés par version</label>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary"><i class="fas fa-play"></i> Lancer la génération</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
