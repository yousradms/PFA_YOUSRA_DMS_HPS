ResponseInfo:
  required:
  - errorCode
  - errorDescription
  - responseUID
  - resultID
  type: object
  properties:
    responseUID:
      type: string
      xml:
        name: ResponseUID
    resultID:
      type: string
      xml:
        name: ResultID
      enum:
      - ProceedWithSuccess
      - ProceedWithSuccessMC
      - Error
      - SystemError
    errorCode:
      type: string
      xml:
        name: ErrorCode
    errorDescription:
      type: string
      xml:
        name: ErrorDescription
ApplePayEncryption2V35Rq:
  required:
  - requestInfo
  type: object
  properties:
    requestInfo:
      $ref: '#/components/schemas/RequestInfo'
    unencryptedPassData:
      $ref: '#/components/schemas/ApplePayUnencryptedPassDataV35'
    appleCertificate:
      type: string
      xml:
        name: AppleCertificate
    cardScheme:
      type: string
      xml:
        name: CardScheme
    inAppIndicator:
      maxLength: 1
      minLength: 0
      type: string
      xml:
        name: InAppIndicator
ApplePayUnencryptedPassDataV35:
  type: object
  properties:
    cardholderName:
      type: string
    primaryAccountNumber:
      type: string
    expirationDate:
      type: string
    nonce:
      type: string
      xml:
        name: Nonce
    nonceSignature:
      type: string
      xml:
        name: NonceSignature
    CardholderName:
      type: string
    PrimaryAccountNumber:
      type: string
    ExpirationDate:
      type: string
KeyValueV35:
  required:
  - data
  - key
  type: object
  properties:
    key:
      maxLength: 30
      minLength: 0
      pattern: ^[a-zA-Z0-9-#$_@&*.%+\s\/]*$
      type: string
      xml:
        name: Key
    data:
      maxLength: 64
      minLength: 0
      pattern: ^[a-zA-Z0-9-#$_@&*.%+\s\/]*$
      type: string
      xml:
        name: Data
    type:
      pattern: ^[A-Za-z0-9]*$
      type: string
      xml:
        name: Type
ApplePayEncryptedPassDataV35:
  type: object
  properties:
    ephemeralPublickey:
      type: string
      xml:
        name: EphemeralPublickey
    activationData:
      type: string
      xml:
        name: ActivationData
    encryptedData:
      type: string
      xml:
        name: EncryptedData
RequestInfo:
  required:
  - requestDate
  - requestUID
  type: object
  properties:
    requestUID:
      pattern: ^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$
      type: string
      xml:
        name: RequestUID
    userID:
      maxLength: 15
      minLength: 0
      pattern: ^[a-zA-Z0-9-#$_@&*.%+\s\/]*$
      type: string
      xml:
        name: UserID
    requestDate:
      type: string
      format: date-time
      xml:
        name: RequestDate
ApplePayEncryption2V35Rs:
  required:
  - responseInfo
  type: object
  properties:
    responseInfo:
      $ref: '#/components/schemas/ResponseInfo'
    encryptedPassData:
      $ref: '#/components/schemas/ApplePayEncryptedPassDataV35'
    cardScheme:
      type: string
      xml:
        name: CardScheme
