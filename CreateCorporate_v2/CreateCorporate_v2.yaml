          type: string
          xml:
            name: CurrentLiabilitiesAmount
        totNetWorthLiabilitiesAmount:
          maxLength: 18
          minLength: 0
          pattern: ^\d*$
          type: string
          xml:
            name: TotNetWorthLiabilitiesAmount
        grossProfitAmount:
          maxLength: 18
          minLength: 0
          pattern: ^\d*$
          type: string
          xml:
            name: GrossProfitAmount
        netProfitAmount:
          maxLength: 18
          minLength: 0
          pattern: ^\d*$
          type: string
          xml:
            name: NetProfitAmount
        costSalesAmount:
          maxLength: 18
          minLength: 0
          pattern: ^\d*$
          type: string
          xml:
            name: CostSalesAmount
        annualSalesAmount:
          maxLength: 18
          minLength: 0
