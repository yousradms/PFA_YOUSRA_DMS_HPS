openapi: 3.0.3
info:
  title: Payment Instrument API documentation
  description: |
    Payment Instrument and Cardholder operation management include APIs for Payment Instrument maintenance, Payment instrument operations, and Status operation.
  version: PowerCARD-Issuer 3.5.4-apiR5.3
servers:
- url: ${sandbox.backend.connectApiUrl}/rest
  description: Development server
security:
- bearerAuth: [
    ]
paths:
  /CreateCorporate/V2:
    post:
      tags:
      - Create Corporate
      summary: CreateCorporate_35
      description: 'CreateCorporate_35 Web Service '
      operationId: CreateCorporate_35Post
      requestBody:
        description: CreateCorporateRqV35 Request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCorporateRqV35'
        required: true
      responses:
        '200':
          description: ProceedWithSuccess
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateCorporateRsV35'
      servers:
      - url: /PowerCardConnectApi/rest
        variables: {
          }
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: |
        <div>
          <h5>Api key authorization</h5>
          <p>JWT authorization header using Bearer scheme. Example: "Authorization: Bearer {token}"</p>
          <table>
            <tr><td>Name:</td><td>Authorization</td></tr>
            <tr><td>In:</td><td>Header</td></tr>
          </table>
        </div>
  schemas:
    CreateCorporateRqV35:
      required:
      - bankCode
      - corporateDetails
      - requestInfo
      type: object
      properties:
        requestInfo:
          $ref: '#/components/schemas/RequestInfo'
        bankCode:
          maxLength: 6
          minLength: 0
          pattern: ^[A-Za-z0-9]*$
          type: string
          xml:
            name: BankCode
        corporateDetails:
          $ref: '#/components/schemas/CorporateDetailsV35'
    CreateCorporateRsV35:
      required:
      - responseInfo
      type: object
      properties:
        responseInfo:
          $ref: '#/components/schemas/ResponseInfo'
        corporateID:
          maxLength: 15
          minLength: 0
          pattern: ^[A-Za-z0-9]*$
          type: string
          xml:
            name: CorporateID
        applicationID:
          maxLength: 24
          minLength: 0
          pattern: ^[A-Za-z0-9]*$
          type: string
          xml:
            name: ApplicationID
        contractElmentID:
          maxLength: 24
          minLength: 0
          pattern: ^[A-Za-z0-9]*$
          type: string
          xml:
            name: ContractElmentID
        corporateAccountNumber:
          maxItems: 50
          minItems: 0
          type: array
          xml:
            name: CorporateAccountNumber
          items:
            type: string
            xml:
              name: CorporateAccountNumber
        corporateLevel:
          maxLength: 2
          minLength: 0
          pattern: ^[A-Za-z0-9]*$
          type: string
          xml:
            name: CorporateLevel
    ResponseInfo:
      required:
      - errorCode
      - errorDescription
      - responseUID
      - resultID
      type: object
      properties:
        responseUID:
          type: string
          xml:
            name: ResponseUID
        resultID:
          type: string
          xml:
            name: ResultID
          enum:
          - ProceedWithSuccess
          - ProceedWithSuccessMC
          - Error
          - SystemError
        errorCode:
          type: string
          xml:
            name: ErrorCode
        errorDescription:
          type: string
          xml:
            name: ErrorDescription
    CorporateFinancialAssessmentV35:
      required:
      - currencyCode
      - equityAmount
      - fiscalYearRangeDate
      - nbrPans
      type: object
      properties:
        nbrPans:
          maxLength: 15
          minLength: 0
